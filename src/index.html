<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker</h1>
      <form action="index.html" method="post">
        <div class="form-group">
          <label for="firstLength">Input first length of the sides of a triangle:</label>
          <input type="text" id="firstLength" value="">
        </div>
        <div class="form-group">
          <label for="secondLength">Input second length of the sides of a triangle:</label>
          <input type="text" id="secondLength" value="">
        </div>
        <div class="form-group">
          <label for="thirdLength">Input third length of the sides of a triangle:</label>
          <input type="text" id="thirdLength" value="">
        </div>
        <button type="submit" class="btn btn-info" name="button">Submit!</button>
      </form>

    </div>
    <div class="container triangle-tracker">
      <p>This is <span id="triangle-tracker"></span>.</p>
    </div>
  </body>
</html>
